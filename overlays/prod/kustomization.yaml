namespace: prod

resources:
  - ../../base

patches:
  - path: replica_count.yaml
    target:
      kind: Deployment
      name: my-app
  - path: service.yaml
    target:
      kind: Service
      name: my-app-service

commonLabels:
  env: prod

configMapGenerator:
  - name: nginx-config
    behavior: replace
    files:
      - configs/index.html
